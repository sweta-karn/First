<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
</head>
<style type="text/css">
    fieldset{background-color: rgb(240, 242, 207); width: fit-content; border-radius: 5%;}
    legend{ font-size: larger;}
</style>
<body>
    <center>
    <form> <fieldset>
        <legend>Student's Registration Form</legend>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" size="15" maxlength="30" placeholder="abcd efgh">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="abc123@gmail.com" >
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text"  placeholder="***********">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password:
                </td>
                <td>
                    <input type="password" placeholder="***********">
                </td>
            </tr>
            <tr>
                <td>
                    Photo:
                </td>
                <td>
                    <input type="file">
                </td>

            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <select>
                        <option>Nepal</option>
                        <option>India</option>
                        <option>United Kingdom</option>
                        <option>Canada</option>
                        <option>Germany</option>
                        <option>Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <select>
                        <option>+977</option>
                        <option>+91</option>
                        <option>+44</option>
                        <option>+1</option>
                        <option>+49</option>
                        <option>+7</option>
                    </select>
                    <input type="Phone" placeholder="98********">
                </td>
            </tr>
            <tr>
                <td>
                    Hobby:
                </td>
                <td>
                    <input type="radio" name="Hobby">Cricket
                    <input type="radio" name="Hobby">Football
                    <input type="radio" name="Hobby">None
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="submit">
                    <input type="reset" value="reset">
                    
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
</center>
</body>
</html>
